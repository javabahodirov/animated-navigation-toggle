<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS ANIMATED NAVIGATION TOGGLE</title>
</head>

<body>
    <div class="nav-toggle">
        <div class="toggle-box" onclick="toggle()">
            <div class="toggle-inbox">
                <span class="toggline toggle-top" id="toggle-top-line"></span>
                <span class="toggline toggle-middle" id="toggle-middle-line"></span>
                <span class="toggline toggle-bottom" id="toggle-bottom-line"></span>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
